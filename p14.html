<script type="text/javascript">
    function factorial(no){

    var factorial = 1; 
    var a = no; 

    while (a >= 1){ 
      factorial *= a; 
      a--; 
    }
    document.write("<h1>Factorial of " + no + " is " + factorial + ".</h1>");
}
    var no = parseInt(prompt("Enter number:")); 
    factorial(no);
</script>
