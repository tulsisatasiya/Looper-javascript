<script type="text/javascript">

    function loop(){

        var no = parseInt(prompt("enter the no:-"));
        var i=1;

            do{
                var multiplication = i * no;
                document.write("<h1>"+no+" x "+i+" = "+multiplication+"</h1>");
                i++;
            }
       
             while(i<=10)
    }

    loop();
    

</script>
