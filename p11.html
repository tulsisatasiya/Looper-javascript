<script type="text/javascript">

    var no = parseInt(prompt("Enter number:")); 
    var Prime = true;

  for (var a = 2; a < no; a++){
  if (no % a == 0) {
    Prime = false;
  }
}
if (Prime){
          document.write("<h3>" + no + " is a prime number.</h3>");
      } 
      else {
          document.write("<h3>" + no + " is not a prime number.</h3>");
      }
</script>
