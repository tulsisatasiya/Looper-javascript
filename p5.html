<script type="text/javascript">

    function loop(){

        var no = parseInt(prompt("enter the no:-"));

        for(var i=1; i<=no; i++){
            if(i%2==0){
                document.write("<h1 style = 'color:green'>"+i+" is even number</h1>")
            }else{
                document.write("<h1>"+i+" is odd number</h1>")
            }
        }

        
    }

    loop();
    

</script>
